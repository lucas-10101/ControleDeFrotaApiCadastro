databaseChangeLog:
  - changeSet:
      id: marcas_veiculo
      author: lucas-10101
      changes:
        - createTable:
            tableName: marcas_veiculo
            columns:
              - column:
                  name: id
                  type: smallint
                  autoIncrement: true
                  startWith: 0
                  incrementBy: 1
                  constraints:
                    primaryKey: true
              - column:
                  name: descricao
                  type: varchar(32)
                  constraints:
                    nullable: false