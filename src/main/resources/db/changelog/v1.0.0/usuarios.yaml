databaseChangeLog:
  - changeSet:
      id: usuarios
      author: lucas-10101
      changes:
        - createTable:
            tableName: usuarios
            columns:
              - column:
                  name: id
                  type: smallint
                  autoIncrement: true
                  startWith: 0
                  incrementBy: 1
                  constraints:
                    primaryKey: true
              - column:
                  name: usuario
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true